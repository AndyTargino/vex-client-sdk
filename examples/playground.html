<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEX Playground</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a2332;
            --bg-tertiary: #243447;
            --accent: #25D366;
            --accent-dark: #128C7E;
            --text: #e7e9ea;
            --text-muted: #8b98a5;
            --border: #2f3336;
            --error: #f4212e;
            --warning: #ffd400;
            --info: #1d9bf0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            color: var(--accent);
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
        }

        .header input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .header input::placeholder { color: var(--text-muted); }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: none;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-primary:hover { background: var(--accent-dark); }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover { background: var(--border); }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-dot.connected { background: var(--accent); }
        .status-dot.disconnected { background: var(--error); }

        /* Layout */
        .container {
            display: grid;
            grid-template-columns: 300px 1fr 400px;
            height: calc(100vh - 60px);
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }
        }

        /* Panels */
        .panel {
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .panel:last-child { border-right: none; }

        .panel-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-secondary);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* Sessions */
        .session-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .session-card:hover { border-color: var(--accent); }
        .session-card.selected { border-color: var(--accent); background: var(--bg-tertiary); }

        .session-card .uuid {
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            word-break: break-all;
        }

        .session-card .status {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .status.connecting { background: var(--info); color: white; }
        .status.qrcode { background: var(--warning); color: #000; }
        .status.connected { background: var(--accent); color: #000; }
        .status.disconnected { background: var(--error); color: white; }

        .session-card .phone {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* Message Composer */
        .composer {
            padding: 1rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .composer input, .composer textarea {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .composer textarea {
            min-height: 80px;
            resize: vertical;
        }

        /* Terminal */
        .terminal {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            background: #0d1117;
        }

        .terminal-controls {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .terminal-controls input {
            flex: 1;
            min-width: 150px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .terminal-controls .btn {
            padding: 0.4rem 0.6rem;
            font-size: 0.75rem;
        }

        .terminal-logs {
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding: 0.5rem;
        }

        .log-entry {
            padding: 0.4rem 0.6rem;
            border-radius: 4px;
            margin-bottom: 0.25rem;
            border-left: 3px solid;
        }

        .log-entry.info { border-color: var(--info); background: rgba(29, 155, 240, 0.1); }
        .log-entry.success { border-color: var(--accent); background: rgba(37, 211, 102, 0.1); }
        .log-entry.error { border-color: var(--error); background: rgba(244, 33, 46, 0.1); }
        .log-entry.warning { border-color: var(--warning); background: rgba(255, 212, 0, 0.1); }
        .log-entry.webhook { border-color: #9333ea; background: rgba(147, 51, 234, 0.1); }

        .log-entry .time {
            color: var(--text-muted);
            font-size: 0.7rem;
        }

        .log-entry .event {
            color: var(--accent);
            font-weight: 500;
        }

        .log-entry .message { color: var(--text); }

        .log-entry .data {
            margin-top: 0.25rem;
            padding: 0.5rem;
            background: var(--bg-primary);
            border-radius: 4px;
            max-height: 200px;
            overflow: auto;
            font-size: 0.7rem;
            color: var(--text-muted);
            white-space: pre-wrap;
            word-break: break-all;
            display: none;
        }

        .log-entry.expanded .data { display: block; }

        .log-entry .toggle-data {
            color: var(--info);
            cursor: pointer;
            font-size: 0.7rem;
            margin-left: 0.5rem;
        }

        /* QR Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.hidden { display: none; }

        .modal {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 2rem;
            max-width: 400px;
            text-align: center;
        }

        .modal h2 {
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .modal .qr-container {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            display: inline-block;
            margin: 1rem 0;
        }

        .modal .qr-container img {
            width: 250px;
            height: 250px;
        }

        .modal .timer {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .modal .uuid {
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
            word-break: break-all;
        }

        /* Session Details */
        .session-details {
            padding: 1rem;
        }

        .session-details .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .session-details .label {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .session-details .value {
            font-family: monospace;
            font-size: 0.875rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
            </svg>
            VEX Playground
        </h1>
        <input type="text" id="vexUrl" placeholder="VEX Server URL" value="http://localhost:5342" style="width: 200px;">
        <input type="password" id="apiKey" placeholder="API Key" style="width: 150px;">
        <button class="btn btn-primary" id="connectBtn" onclick="toggleConnection()">Conectar</button>
        <span class="status-dot disconnected" id="statusDot"></span>
        <span id="statusText" style="color: var(--text-muted); font-size: 0.875rem;">Desconectado</span>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Sessions Panel -->
        <div class="panel">
            <div class="panel-header">
                <span>Sess√µes</span>
                <div>
                    <button class="btn btn-secondary" onclick="refreshSessions()" title="Atualizar">‚Üª</button>
                    <button class="btn btn-primary" onclick="createSession()">+ Nova</button>
                </div>
            </div>
            <div class="panel-content" id="sessionsList">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                    </svg>
                    <p>Conecte ao servidor para ver as sess√µes</p>
                </div>
            </div>
        </div>

        <!-- Main Panel -->
        <div class="panel">
            <div class="panel-header">
                <span>Detalhes da Sess√£o</span>
            </div>
            <div class="panel-content" id="sessionDetails">
                <div class="empty-state">
                    <p>Selecione uma sess√£o para ver os detalhes</p>
                </div>
            </div>
            <div class="composer" id="composer" style="display: none;">
                <input type="text" id="recipientNumber" placeholder="N√∫mero do destinat√°rio (ex: 5511999999999)">
                <textarea id="messageText" placeholder="Digite sua mensagem..."></textarea>
                <button class="btn btn-primary" onclick="sendMessage()" style="width: 100%;">Enviar Mensagem</button>
            </div>
        </div>

        <!-- Terminal Panel -->
        <div class="panel terminal">
            <div class="panel-header">
                <span>Terminal de Eventos</span>
                <button class="btn btn-secondary" onclick="clearLogs()">Limpar</button>
            </div>
            <div class="terminal-controls">
                <input type="text" id="logFilter" placeholder="Filtrar logs..." oninput="filterLogs()">
                <button class="btn btn-secondary" onclick="togglePause()" id="pauseBtn">‚è∏ Pausar</button>
            </div>
            <div class="terminal-logs" id="terminalLogs"></div>
        </div>
    </div>

    <!-- QR Modal -->
    <div class="modal-overlay hidden" id="qrModal" onclick="closeQRModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>üì± Escaneie o QR Code</h2>
            <p style="color: var(--text-muted);">Abra o WhatsApp no seu celular e escaneie o c√≥digo</p>
            <div class="qr-container">
                <img id="qrCodeImg" src="" alt="QR Code">
            </div>
            <div class="timer">Expira em: <span id="qrTimer">60</span>s</div>
            <div class="uuid" id="qrSessionUUID"></div>
            <button class="btn btn-secondary" onclick="closeQRModal()" style="margin-top: 1rem;">Fechar</button>
        </div>
    </div>

    <script>
        // ==================== Estado Global ====================
        let socket = null;
        let sessions = {};
        let selectedSessionUUID = null;
        let logs = [];
        let isPaused = false;
        let qrTimerInterval = null;

        // ==================== Configura√ß√£o ====================
        function loadConfig() {
            const saved = localStorage.getItem('vex-playground-config');
            if (saved) {
                const config = JSON.parse(saved);
                document.getElementById('vexUrl').value = config.vexUrl || 'http://localhost:5342';
                document.getElementById('apiKey').value = config.apiKey || '';
            }
        }

        function saveConfig() {
            const config = {
                vexUrl: document.getElementById('vexUrl').value,
                apiKey: document.getElementById('apiKey').value
            };
            localStorage.setItem('vex-playground-config', JSON.stringify(config));
        }

        // ==================== Socket.IO ====================
        function toggleConnection() {
            if (socket && socket.connected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const vexUrl = document.getElementById('vexUrl').value;
            const apiKey = document.getElementById('apiKey').value;

            if (!vexUrl || !apiKey) {
                addLog('error', 'URL e API Key s√£o obrigat√≥rios');
                return;
            }

            saveConfig();
            addLog('info', `Conectando a ${vexUrl}...`);

            socket = io(vexUrl, {
                auth: { apiKey },
                transports: ['websocket', 'polling'],
                reconnection: true,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                timeout: 20000
            });

            // Eventos de conex√£o
            socket.on('connect', () => {
                updateConnectionStatus(true);
                addLog('success', `Conectado ao VEX Server (socket: ${socket.id})`);
                socket.emit('sessions:list');
            });

            socket.on('disconnect', (reason) => {
                updateConnectionStatus(false);
                addLog('warning', `Desconectado: ${reason}`);
            });

            socket.on('connect_error', (error) => {
                updateConnectionStatus(false);
                addLog('error', `Erro de conex√£o: ${error.message}`);
            });

            // Lista de sess√µes
            socket.on('sessions:list', (data) => {
                sessions = {};
                (data.sessions || []).forEach(s => {
                    sessions[s.sessionUUID] = s;
                });
                renderSessions();
                addLog('info', `Recebidas ${Object.keys(sessions).length} sess√µes`);
            });

            // Status de sess√£o
            socket.on('session:status', (data) => {
                if (sessions[data.sessionUUID]) {
                    sessions[data.sessionUUID] = { ...sessions[data.sessionUUID], ...data };
                } else {
                    sessions[data.sessionUUID] = data;
                }
                renderSessions();
                renderSessionDetails();

                // Mostrar QR se dispon√≠vel
                if (data.qrCode && data.status === 'qrcode') {
                    showQRModal(data.sessionUUID, data.qrCode);
                }

                // Fechar modal se conectou
                if (data.status === 'connected') {
                    closeQRModal();
                }

                addLog('webhook', 'session:status', data.sessionUUID, data);
            });

            // Sess√£o criada
            socket.on('session:created', (data) => {
                sessions[data.sessionUUID] = { ...data, isSocketActive: true };
                renderSessions();
                addLog('success', `Sess√£o criada: ${data.sessionUUID}`);
            });

            // Sess√£o deletada
            socket.on('session:deleted', (data) => {
                delete sessions[data.sessionUUID];
                if (selectedSessionUUID === data.sessionUUID) {
                    selectedSessionUUID = null;
                    renderSessionDetails();
                }
                renderSessions();
                addLog('warning', `Sess√£o deletada: ${data.sessionUUID}`);
            });

            // Eventos Baileys
            const baileysEvents = [
                'connection.update', 'messages.upsert', 'messages.update', 'messages.delete',
                'presence.update', 'contacts.upsert', 'contacts.update',
                'groups.update', 'groups.upsert', 'messaging-history.set'
            ];

            baileysEvents.forEach(eventName => {
                socket.on(eventName, (payload) => {
                    addLog('webhook', eventName, payload.sessionUUID, payload.data);

                    // Atualizar sess√£o no connection.update
                    if (eventName === 'connection.update' && payload.data) {
                        const data = payload.data;
                        if (sessions[payload.sessionUUID]) {
                            if (data.status) sessions[payload.sessionUUID].status = data.status;
                            if (data.qr) {
                                sessions[payload.sessionUUID].qrCode = data.qr;
                                showQRModal(payload.sessionUUID, data.qr);
                            }
                            if (data.phoneNumber) sessions[payload.sessionUUID].phoneNumber = data.phoneNumber;
                            renderSessions();
                            renderSessionDetails();
                        }

                        if (data.status === 'connected') {
                            closeQRModal();
                        }
                    }
                });
            });

            // Confirma√ß√µes de subscribe
            socket.on('session:subscribed', (data) => {
                addLog('info', `Inscrito na sess√£o: ${data.sessionUUID}`);
            });

            socket.on('session:unsubscribed', (data) => {
                addLog('info', `Desinscrito da sess√£o: ${data.sessionUUID}`);
            });

            // Erros
            socket.on('error', (data) => {
                addLog('error', data.message || 'Erro desconhecido');
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            updateConnectionStatus(false);
            sessions = {};
            selectedSessionUUID = null;
            renderSessions();
            renderSessionDetails();
            addLog('info', 'Desconectado do VEX Server');
        }

        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const btn = document.getElementById('connectBtn');

            dot.className = 'status-dot ' + (connected ? 'connected' : 'disconnected');
            text.textContent = connected ? 'Conectado' : 'Desconectado';
            btn.textContent = connected ? 'Desconectar' : 'Conectar';
            btn.className = 'btn ' + (connected ? 'btn-danger' : 'btn-primary');
        }

        function refreshSessions() {
            if (socket && socket.connected) {
                socket.emit('sessions:list');
            }
        }

        // ==================== API REST ====================
        async function apiRequest(endpoint, options = {}) {
            const vexUrl = document.getElementById('vexUrl').value;
            const apiKey = document.getElementById('apiKey').value;

            const response = await fetch(`${vexUrl}${endpoint}`, {
                ...options,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                    ...options.headers
                }
            });

            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || `Request failed: ${response.status}`);
            }
            return data;
        }

        async function createSession() {
            if (!socket || !socket.connected) {
                addLog('error', 'Conecte ao servidor primeiro');
                return;
            }

            try {
                addLog('info', 'Criando nova sess√£o...');
                const result = await apiRequest('/sessions', {
                    method: 'POST',
                    body: JSON.stringify({
                        webhookUrl: 'http://localhost:3000/api/v1/vex/webhooks'
                    })
                });

                sessions[result.sessionUUID] = result;
                renderSessions();
                selectSession(result.sessionUUID);
                addLog('success', `Sess√£o criada: ${result.sessionUUID}`);

                if (result.qrCode) {
                    showQRModal(result.sessionUUID, result.qrCode);
                }
            } catch (err) {
                addLog('error', `Erro ao criar sess√£o: ${err.message}`);
            }
        }

        async function deleteSession(sessionUUID) {
            if (!confirm('Tem certeza que deseja excluir esta sess√£o?')) return;

            try {
                await apiRequest(`/sessions/${sessionUUID}`, { method: 'DELETE' });
                delete sessions[sessionUUID];
                if (selectedSessionUUID === sessionUUID) {
                    selectedSessionUUID = null;
                    renderSessionDetails();
                }
                renderSessions();
                addLog('success', `Sess√£o exclu√≠da: ${sessionUUID}`);
            } catch (err) {
                addLog('error', `Erro ao excluir: ${err.message}`);
            }
        }

        async function sendMessage() {
            if (!selectedSessionUUID) {
                addLog('error', 'Selecione uma sess√£o primeiro');
                return;
            }

            const session = sessions[selectedSessionUUID];
            if (session.status !== 'connected') {
                addLog('error', 'Sess√£o n√£o est√° conectada');
                return;
            }

            const recipient = document.getElementById('recipientNumber').value.trim();
            const text = document.getElementById('messageText').value.trim();

            if (!recipient || !text) {
                addLog('error', 'Preencha o destinat√°rio e a mensagem');
                return;
            }

            const jid = recipient.includes('@') ? recipient : `${recipient}@s.whatsapp.net`;

            try {
                addLog('info', `Enviando mensagem para ${jid}...`);
                const result = await apiRequest(`/sessions/${selectedSessionUUID}/messages`, {
                    method: 'POST',
                    body: JSON.stringify({ to: jid, message: { text } })
                });

                addLog('success', `Mensagem enviada! ID: ${result.key?.id || 'N/A'}`);
                document.getElementById('messageText').value = '';
            } catch (err) {
                addLog('error', `Erro ao enviar: ${err.message}`);
            }
        }

        // ==================== Renderiza√ß√£o ====================
        function renderSessions() {
            const container = document.getElementById('sessionsList');

            if (Object.keys(sessions).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>Nenhuma sess√£o encontrada</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = Object.values(sessions).map(s => `
                <div class="session-card ${s.sessionUUID === selectedSessionUUID ? 'selected' : ''}"
                     onclick="selectSession('${s.sessionUUID}')">
                    <div class="uuid">${s.sessionUUID}</div>
                    <span class="status ${s.status}">${s.status}</span>
                    ${s.phoneNumber ? `<div class="phone">üì± ${s.phoneNumber}</div>` : ''}
                    <div style="margin-top: 0.5rem; display: flex; gap: 0.5rem;">
                        ${s.status === 'qrcode' && s.qrCode ?
                            `<button class="btn btn-secondary" onclick="event.stopPropagation(); showQRModal('${s.sessionUUID}', '${s.qrCode}')" style="font-size: 0.7rem; padding: 0.25rem 0.5rem;">üì∑ QR</button>` : ''}
                        <button class="btn btn-danger" onclick="event.stopPropagation(); deleteSession('${s.sessionUUID}')" style="font-size: 0.7rem; padding: 0.25rem 0.5rem;">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function selectSession(sessionUUID) {
            // Unsubscribe da sess√£o anterior
            if (selectedSessionUUID && socket && socket.connected) {
                socket.emit('session:unsubscribe', selectedSessionUUID);
            }

            selectedSessionUUID = sessionUUID;

            // Subscribe na nova sess√£o
            if (socket && socket.connected) {
                socket.emit('session:subscribe', sessionUUID);
            }

            renderSessions();
            renderSessionDetails();
        }

        function renderSessionDetails() {
            const container = document.getElementById('sessionDetails');
            const composer = document.getElementById('composer');

            if (!selectedSessionUUID || !sessions[selectedSessionUUID]) {
                container.innerHTML = `<div class="empty-state"><p>Selecione uma sess√£o para ver os detalhes</p></div>`;
                composer.style.display = 'none';
                return;
            }

            const s = sessions[selectedSessionUUID];
            container.innerHTML = `
                <div class="session-details">
                    <div class="detail-row">
                        <span class="label">UUID</span>
                        <span class="value" style="font-size: 0.7rem;">${s.sessionUUID}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Status</span>
                        <span class="status ${s.status}">${s.status}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Telefone</span>
                        <span class="value">${s.phoneNumber || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="label">√öltima Atividade</span>
                        <span class="value">${s.lastActivity ? new Date(s.lastActivity).toLocaleString() : '-'}</span>
                    </div>
                </div>
            `;

            composer.style.display = s.status === 'connected' ? 'block' : 'none';
        }

        // ==================== QR Code Modal ====================
        function showQRModal(sessionUUID, qrCode) {
            const modal = document.getElementById('qrModal');
            const img = document.getElementById('qrCodeImg');
            const uuidEl = document.getElementById('qrSessionUUID');

            // Gerar QR Code como data URL
            // O qrCode vem como string base64 do servidor ou como texto para gerar
            if (qrCode.startsWith('data:')) {
                img.src = qrCode;
            } else {
                // Usar API externa para gerar QR (fallback)
                img.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(qrCode)}`;
            }

            uuidEl.textContent = sessionUUID;
            modal.classList.remove('hidden');

            // Timer de 60 segundos
            let seconds = 60;
            document.getElementById('qrTimer').textContent = seconds;

            if (qrTimerInterval) clearInterval(qrTimerInterval);
            qrTimerInterval = setInterval(() => {
                seconds--;
                document.getElementById('qrTimer').textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(qrTimerInterval);
                }
            }, 1000);
        }

        function closeQRModal(event) {
            if (event && event.target !== event.currentTarget) return;
            document.getElementById('qrModal').classList.add('hidden');
            if (qrTimerInterval) {
                clearInterval(qrTimerInterval);
                qrTimerInterval = null;
            }
        }

        // ==================== Terminal ====================
        function addLog(type, messageOrEvent, sessionUUID = null, data = null) {
            if (isPaused) return;

            const log = {
                id: Date.now() + Math.random().toString(36).substr(2, 9),
                timestamp: new Date(),
                type,
                sessionUUID
            };

            if (type === 'webhook') {
                log.event = messageOrEvent;
                log.data = data;
            } else {
                log.message = messageOrEvent;
            }

            logs.unshift(log);
            if (logs.length > 500) logs.pop();

            renderLogs();
        }

        function renderLogs() {
            const container = document.getElementById('terminalLogs');
            const filter = document.getElementById('logFilter').value.toLowerCase();

            const filteredLogs = logs.filter(log => {
                if (!filter) return true;
                const searchText = [
                    log.message,
                    log.event,
                    log.sessionUUID,
                    JSON.stringify(log.data)
                ].filter(Boolean).join(' ').toLowerCase();
                return searchText.includes(filter);
            });

            container.innerHTML = filteredLogs.slice(0, 100).map(log => {
                const time = log.timestamp.toLocaleTimeString();
                const hasData = log.data !== null && log.data !== undefined;

                return `
                    <div class="log-entry ${log.type}" data-id="${log.id}">
                        <span class="time">${time}</span>
                        ${log.event ? `<span class="event">[${log.event}]</span>` : ''}
                        <span class="message">${log.message || ''}</span>
                        ${log.sessionUUID ? `<span style="color: var(--text-muted); font-size: 0.7rem;">(${log.sessionUUID.slice(0, 8)}...)</span>` : ''}
                        ${hasData ? `<span class="toggle-data" onclick="toggleLogData('${log.id}')">[ver dados]</span>` : ''}
                        ${hasData ? `<div class="data">${JSON.stringify(log.data, null, 2)}</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        function toggleLogData(logId) {
            const entry = document.querySelector(`.log-entry[data-id="${logId}"]`);
            if (entry) {
                entry.classList.toggle('expanded');
                const toggle = entry.querySelector('.toggle-data');
                toggle.textContent = entry.classList.contains('expanded') ? '[ocultar]' : '[ver dados]';
            }
        }

        function filterLogs() {
            renderLogs();
        }

        function clearLogs() {
            logs = [];
            renderLogs();
        }

        function togglePause() {
            isPaused = !isPaused;
            const btn = document.getElementById('pauseBtn');
            btn.textContent = isPaused ? '‚ñ∂ Continuar' : '‚è∏ Pausar';
            btn.style.background = isPaused ? 'var(--accent)' : '';
            btn.style.color = isPaused ? '#000' : '';
        }

        // ==================== Inicializa√ß√£o ====================
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            addLog('info', 'VEX Playground inicializado');
            addLog('info', 'Configure o servidor e clique em Conectar');
        });

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            // Ctrl+Enter para enviar mensagem
            if (e.ctrlKey && e.key === 'Enter') {
                const focused = document.activeElement;
                if (focused.id === 'messageText' || focused.id === 'recipientNumber') {
                    sendMessage();
                }
            }
        });
    </script>
</body>
</html>
